<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofoliu Personal
    </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        nav {
            text-align: center;
            background-color: #333;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            display: inline-block;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        section {
            padding: 20px;
        }
        footer {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bem venit pe site-ul meu!</h1>
    </header>

    <nav>
        <a href="#acasa">Acasă</a>
        <a href="#despre">Despre</a>
        <a href="#contact">Contact</a>
    </nav>

    <section id="acasa">
        <h2>Acasă</h2>
        <p>Acesta este un site simplu, realizat cu HTML și CSS.</p>
    </section>

    <section id="despre">
        <h2>Despre</h2>
        <p>Acesta este un exemplu simplu de site creat pentru a învăța HTML.</p>
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <p>Puteți să mă contactați pe email la: <a href="mailto:exemplu@email.com">exemplu@email.com</a></p>
    </section>

    <footer>
        <p>&copy; 2024 Site Simplu. Toate drepturile rezervate.</p>
    </footer>
</body>
</html>
